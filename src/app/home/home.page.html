<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <app-loading *ngIf="!promos"></app-loading>

  <div id="images">
    <div class="image" *ngFor="let promo of promos">
      <ion-card button [routerLink]="['/tabs/post', promo.id]" >
        <ion-img [src]="promo.image"></ion-img>
        <ion-card-content>
          <p>{{ promo.title }}</p>
          <!-- <p>{{ promo.image }}</p> -->
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
